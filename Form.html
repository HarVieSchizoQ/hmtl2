<!DOCTYPE html>
<html>
    <head>
        <title>Da Best Website</title>
    </head>  	
    <body>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name"><br>
            <input type="submit">
            <br><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name"><br>
            <input type="reset">
            <br><br><br>
            
            <label for="choose the correct answer">Choose the correct answer:</label>
            <input type="radio" id="integers" name="choose the correct answer">
            <label for="integers">Integers</label>
            <input type="radio" id="float" name="choose the correct answer">
            <label for="float">Float</label>
            <input type="radio" id="double" name="choose the correct answer">
            <label for="double">Double</label>
            <input type="radio" id="boolean" name="choose the correct answer">
            <label for="boolean">Boolean</label>
            <br><br><br>

            <label for="payment">Payment</label>
            <select>
            	<option value="gcash">Gcash</option>
            	<option value="visa">Visa</option>
            	<option value="credit card">Credit Card</option>
            	<option value="debit card">Debit Card</option>
            </select>
            <br><br><br>

            <label for="email">Email address</label>
            <input type="text" id="email" name="Email" placeholder="...@gmail.com">
            <br><br><br>

            <label for="birthday">Select birthdate</label>
            <input type="date" id="birthday" name="Birthday">
            <br><br><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="Quantity" min="0" max="100">
            <br><br><br>

            <label for="password">Enter password</label>
            <input type="password" id="passowrd" name="Password" maxlength="12">
            max of 12 characters
            <br><br><br>

            <label for="slider">Rate</label>
            1<input type="range" steps="25" value="50">
            <br><br><br>

            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe" name="Subscribe">
            <br><br><br>

            <label for=myfile>Upload a file</label>
            <input type="file" id="myfile" name="myfile">

    </body>	



</html>
