<!DOCTYPE html>
<html>
    <head>
        <title>Da Best Wenbsite</title>
    </head>
    <body>
        <div align="center">
        	<h1>Employee Interest Survey Form</h1>
        	<form style="font-size:20px;">
        		<label for="name">Enter your name:</label>
                <input type="text" id="name" name="name"><br><br><br>
                <label for="department">Enter your department:</label>
                <input type="text" id="department" name="department"><br><br><br>
                <label for="self">Tell us about your self:</label>
                <textarea id="self" name="self"></textarea><br><br><br>
                <label for="exercise">Do you exercise at home?</label>
               
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="exercise">
                <label for="no">No</label>
                <input type="radio" id="no" name="exercise"><br><br><br>

                <label for="how">How do you read about your favorite topics?</label>
                <br>
                <input type="checkbox" id="books" name="how">
                <label for="books">Books</label>
                <input type="checkbox" id="online" name="how">
                <label for="online">Online resources</label>
                <input type="checkbox" id="apps" name="how">
                <label for="apps">Phone apps</label>
                <input type="checkbox" id="mag" name="how">
                <label for="mag">Magazine</label><br><br><br>

                <label for="movies">What genre of movies do you like?</label>
                <select>
                      <option value="comedy">Comedy</option>
                      <option valiue="fic">Science-fiction</option>
                      <option value="action">Action</option>
                      <option value="drama">Drama</option><br><br><br>  
                </select>	
                <br><br>
                <input type="submit" value="Submit form">
               
        	</form>



        </div> 

</html>
